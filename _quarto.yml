project:
  type: book
  output-dir: docs

book:
  title: "细胞之美"
  subtitle: "从化学重编程看单细胞分析"
  author: "刘一方"
  date: today
  date-format: "YYYY年M月D日"
  
  repo-url: https://github.com/liuyifang/the-beauty-of-single-cell-book
  repo-actions: [edit, issue]
  sharing: [twitter, facebook, linkedin]
  
  sidebar:
    style: docked
    search: true
  
  page-footer:
    left: |
      《细胞之美》由 [刘一方](https://github.com/liuyifang) 创作
    right: |
      本书使用 [Quarto](https://quarto.org/) 构建
  
  chapters:
    - index.qmd
    - intro.qmd
    
    - part: "第一部分：生物学背景"
      chapters:
        - part1-background/ch01-reprog.qmd
        - part1-background/ch02-chemical.qmd
        - part1-background/ch03-question.qmd
    
    - part: "第二部分：数据获取与预处理"
      chapters:
        - part2-data/ch04-10x.qmd
        - part2-data/ch05-cellranger.qmd
        - part2-data/ch06-qc.qmd
    
    - part: "第三部分：重编程轨迹重建"
      chapters:
        - part3-trajectory/ch07-pca.qmd
        - part3-trajectory/ch08-tsne.qmd
        - part3-trajectory/ch09-monocle.qmd
        - part3-trajectory/ch10-branch.qmd
    
    - part: "第四部分：发现2C-like程序"
      chapters:
        - part4-2clike/ch11-deg.qmd
        - part4-2clike/ch12-2cgenes.qmd
        - part4-2clike/ch13-network.qmd
        - part4-2clike/ch14-scenic.qmd
    
    - part: "第五部分：表观遗传学验证"
      chapters:
        - part5-epigenome/ch15-wgbs.qmd
        - part5-epigenome/ch16-methylation.qmd
        - part5-epigenome/ch17-early.qmd
    
    - part: "第六部分：出版级可视化"
      chapters:
        - part6-visual/ch18-figure1.qmd
        - part6-visual/ch19-figure2.qmd
        - part6-visual/ch20-figure3.qmd
        - part6-visual/ch21-figure4.qmd
        - part6-visual/ch22-figure5.qmd
    
    - part: "附录"
      chapters:
        - appendix/colors.qmd
        - appendix/checklist.qmd
        - appendix/code.qmd
    
    - references.qmd

bibliography: references.bib

format:
  html:
    theme:
      light: cosmo
      dark: darkly
    code-fold: true
    code-tools: true
    code-copy: true
    code-line-numbers: true
    highlight-style: github
    toc: true
    toc-depth: 3
    number-sections: true
    link-external-newwindow: true
    
  pdf:
    documentclass: scrbook
    papersize: a4
    toc: true
    number-sections: true
    colorlinks: true
    
execute:
  freeze: auto
  warning: false
  message: false

lang: zh
